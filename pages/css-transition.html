<section id="transitionBox">
    <div class="wave-box" onclick="activeBox()"></div>
    <div class="gradient-box" onclick="activeBox()"></div>
</section>

<style type="text/css">

.gradient-box,
.wave-box {
    width: 30px;
    height: 30px;
    background: #FFF;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 30%;
    margin-left: -5px;
    margin-top: -5px;
    cursor: pointer;
}

.gradient-box {
    left: 70%;

}

.wave-box.active {
    width: 200px;
    height: 200px;
    margin-left: -100px;
    margin-top: -100px;
    box-shadow: 0 0 5px 150px yellow,
        0 0 10px 250px orange,
        0 0 10px 400px orange,
        0 0 25px 500px red;
    transition: all 2s ease-out;
}

.gradient-box.active {
    width: 800px;
    height: 800px;
    margin-left: -400px;
    margin-top: -400px;
    background: radial-gradient(#FFF, orange, orange, red, red);
    box-shadow: 0 0 25px 15px red;
    transition: all 2s ease-out;
}

</style>

<script type="text/javascript">
function activeBox() {
    var target = event.target
    target.classList.add('active')
    setTimeout(()=>{
        target.classList.remove('active')
    }, 15000);
}
</script>
